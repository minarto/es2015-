<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8" />
        <title></title>
        <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                var i = 1;
                $('p').each(function(){
                    $(this).addClass('s' + (i++));
                });
                
            });
        </script>
        <style type="text/css">
            .s1{color: red;}
            .s2{color: blue;}
            .s3{color: green;}
            .s4{color: brown;}
        </style>
    </head>
    

    <body>
        <p>빨</p>
        <p>파</p>
        <p>초</p>
        <p>갈</p>
        <div id="result"></div>
	</body>
</html>
