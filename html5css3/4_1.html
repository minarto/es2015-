<!DOCTYPE html>
<html>
  <meta charset='utf-8'/>
  <head>
    <title>html basic</title>
    <style>
      div#mtable{
        margin:1em 0;
        padding:0;
        display:table;
        border-collapse:separate;
        border-spacing:1em;
        background:#666;
      }
      div#mtable p{
        margin:0;
        padding:0;
        display:table-row;
      }
      div#mtable span{
        background:#ffc;
        padding:1em;
        display:table-cell;
      }
    </style>
  </head>

  <body>
    <div id="mtable">
      <p>1312
        <span>asdasd</span>
        <span>asdasd</span>
        <span>asdasd</span>
      </p>
      <p>1312
        <span>asdasd</span>
        <span>asdasd</span>
        <span>asdasd</span>
      </p>
    </div>

  </body>

</html>
